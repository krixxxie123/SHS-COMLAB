  <style>
    body {

      margin: 0;

    nav {
      background: #0082e6;
      height: 70px;
      width: 100%;
      display: flex;
      align-items: center;

      padding: 0 20px;

    }

    .profiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .profile-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    footer {
      background: #0082e6;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 110px;
